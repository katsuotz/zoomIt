<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="zoomIt.css">
</head>
<body>
	<div class="zoom-overlay">
		<div class="zoom-image">
			<img src="image2.jpg" class="zoomed-image">
		</div>
		<div class="zoom-image-list">
			<div class="zoom-image-content">
			</div>
		</div>
	</div>

	<img src="image1.jpg" class="myimage" width="300">

	<div class="image-overlay">
		<img src="arrow-left.png" class="arrow prev-image">
		<img src="arrow-right.png" class="arrow next-image">
		<div class="image-slider">
			<div class="image-list">
				<img src="image1.jpg">
				<img src="image2.jpg">
				<img src="image1.jpg">
				<img src="image2.jpg">
				<img src="image1.jpg">
				<img src="image2.jpg">
				<img src="image1.jpg">
				<img src="image2.jpg">
				<img src="image1.jpg">
				<img src="image2.jpg">
			</div>
		</div>
	</div>

	<script type="text/javascript" src="jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src="zoomIt.js"></script>

	<script type="text/javascript">

        $('.myimage').zoomIt({
        	slider: {
        		imageList: '.image-list',
        		width: 400
        	}
        });

	</script>

</body>
</html>
